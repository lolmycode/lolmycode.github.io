<!doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
    <title>flying cup</title>

    <style>
      body {
      position: absolute;
      background-color: #F6F6F6;
      }

      /* Flying code below learned from: https://support.cargo.site/Make-an-Image-Fly-Across-the-Screen */

      .flier {
	pointer-events: none;
}

.flier > * {
/* Adjust animation duration to change the elementâ€™s speed */
        animation: fly 50s linear infinite;
        pointer-events: none !important;
	top: 0;
	left: 0;
	transform: translateX(-120%) translateY(-120%) rotateZ(0);
	position: fixed;
	animation-delay: 1s;
	z-index: 999999;
}

 /* Keyframe values control where the element will begin
    and end its trajectory across the screen. Each rule
    represents a path the element follows across the screen. */


@keyframes fly {

	98.001%, 0% {
                display: block;
		transform: translateX(-200%) translateY(100vh) rotateZ(0deg)
	}

	15% {
		transform: translateX(100vw) translateY(-100%) rotateZ(180deg)
	}

	15.001%, 18% {
		transform: translateX(100vw) translateY(-30%) rotateZ(0deg)
	}

	40% {
		transform: translateX(-200%) translateY(3vh) rotateZ(-180deg)
	}

	40.001%, 43% {
		transform: translateX(-200%) translateY(-100%) rotateZ(-180deg)
	}

	65% {
		transform: translateX(100vw) translateY(50vh) rotateZ(0deg)
	}

	65.001%, 68% {
		transform: translateX(20vw) translateY(-200%) rotateZ(180deg)
	}

	95% {
		transform: translateX(10vw) translateY(100vh) rotateZ(0deg)
	}
}



      #headline {
        position: absolute;
        width: 500px;
        top: 100px;
        left: 60px;
        font-family: 'Benne', serif;
        font-size: 55px;
        color: Black;
      }

      </style>
  </head>

  <body>
      <div id=headline>wait for the cup to fly across the screen & fly around for a bit</div>

      <div class="flier">
         <img src="cuppy.png">
          <!-- <div class="desc">Add a description of the image here</div> -->
      </div>

  </body>
  </html>
